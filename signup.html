<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Dark Theme Signup Window Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        .signup-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .signup-window {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px 40px 30px 20px; 
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .signup-window h2 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .signup-window label {
            display: block;
            margin: 10px 0 5px;
            color: #e0e0e0;
        }

        .signup-window input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .signup-window input:focus {
            outline: none;
            border-color: #555;
        }

        .signup-window button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-window button:hover {
            background-color: #555;
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-overlay">
        <div class="signup-window">
            <h2>Create Account</h2>
            <form id="signup-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign Up</button>
                <p class="error-message"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (username && email && password) {
                alert('Signup successful!');
                // Here you can add code to handle the signup, e.g., sending data to a server
            } else {
                document.querySelector('.error-message').textContent = 'Please fill in all fields.';
            }
        });
    </script>
</body>
</html>
